{% extends 'layout.html' %}
{% block title %}Type! : {{ super() }}{% endblock %}
{% block styles %}<link rel="stylesheet" type="text/css" href="/static/css/style.css">{% endblock %}
{% block content %}

<form action="{{ url_for('send') }}" method="POST" class="form-horizontal" role="form">

	<div class="form-group">
		<label class="sr-only" for="text">Как зовут собачку?</label>
		<textarea class="form-control" rows="5" name="text" placeholder="Сообщение"></textarea>
	</div>

	<button type="submit" class="btn btn-default">Отправить</button>
</form>
{% endblock %}
{% block scripts %}<script src="/static/js/script.js"></script>{% endblock %}
